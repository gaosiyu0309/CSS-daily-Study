<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 生成多个相同的标签 -->
    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子关系的标签 用>-->
    <div>
        <p></p>
    </div>
    <ul>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <dl>
        <dd></dd>
    </dl>
    <!-- 兄弟关系的标签 用+ -->
    <div></div>
    <p></p>
    <!-- 生成带有类名或id名字的 .类名 #id名 默认是div标签里-->
    <div class="color"></div>
    <!-- 变为别的标签 标签名.类名或标签名#id名 -->
    <p class="color"></p>
    <p id="color"></p>
    <!-- 生成的div有序 用$符号 .demo$*n-->
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
    <div class="color5"></div>
    <!-- 在标签内部自动生成文字用{} -->
    标签名{}
    <p>宝贝</p>
    <!-- 标签名{}*n     -->
    <p>宝贝</p>
    <p>宝贝</p>
    <p>宝贝</p>
</body>

</html>
